<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Front-end Header with menu</title>
</head>
<body>
    <header>
        <div class="header__high-bar">
            <div class="header__high-bar__contact-side">
                <p class="header__high-bar__contact-side--number">293 939 098</p>
                <a class="header__high-bar__contact-side--mail-button" href="mailto:kontakt@aurorabox.pl">
                    kontakt@aurorabox.pl
                </a>
            </div>
            <div class="header__high-bar__konto-side">
                <a class="header__high-bar__konto-side--login-button" href="">Zaloguj się</a>
                <a class="header__high-bar__konto-side--login-button" href="">Załóż konto</a>
            </div>
        </div>

        <div class="header__bar">
            <img src="/src/src out/Aurora box.jpg" class="header__bar--aurora-logo">
            <form action="POST" class="header__bar__form">
                <input class="header__bar__form--search-field" type="search" name="search" placeholder="Co chcesz kupić?">
                <img src="" class="header__bar__form--search-button">
            </form>
            <div class="header__bar__container-koszyk">
                <img src="/src/src out/torba.png" class="header__bar__container-koszyk--koszyk-image" width="32px">
                <h3 class="header__bar__container-koszyk--koszyk-name">Twój koszyk</h3>
            </div>
        </div>

        <ul class="header__navbar">
            <li><a href=""> KATEGORIE </a></li>
            <li><a href=""> NOWOŚCI </a></li>
            <li><a href=""> PROMOCJE </a></li>
            <li><a href=""> WYPRZEDAŻE </a></li>
            <li><a href=""> KOLEKCJE SEZONU </a></li>
            <li><a href=""> NASZA OFERTA </a></li>
            <li><a href=""> TRENDY 2018 </a></li>
            <li><a href=""> BLOG </a></li>
            <li><a href=""> KONTAKT </a></li>
        </ul>
    </header>
</body>
</html>
