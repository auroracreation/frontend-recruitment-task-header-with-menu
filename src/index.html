<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
    <title>Aurora</title>
  </head>
  <body>
    <header class="header">
      <section class="header__top">
        <div class="container links">
          <div class="links__left">
            <a class="links__link font-size_small transition" href="tel:293939098">
              <img src="../assets/images/call.png" alt="Call" class="links__img" /> 293 939 098
            </a>
            <a class="links__link font-size_small transition" href="mailto:kontakt@aurorabox.pl">
              <img src="../assets/images/message.png" alt="Mail" class="links__img" />
              kontakt@aurorabox.pl
            </a>
          </div>
          <div class="links__right">
            <button class="links__button font-size_small transition">
              <img src="../assets/images/lock.png" alt="Zaloguj" class="links__img lock_width" />
              Zaloguj się
            </button>
            <button class="links__button font-size_small transition">
              <img src="../assets/images/konto.png" alt="Konto" class="links__img" /> Załóż konto
            </button>
          </div>
        </div>
      </section>
      <div class="header__logo">
        <div class="container header__logo-in">
          <div class="logo">
            <a href="#"><img src="../assets/images/main-logo.png" alt="logo" class="logo__img" /></a>
          </div>
          <div class="search">
            <form class="search__form">
              <input class="search__input" type="text" placeholder="Co chcesz kupić?" />
              <button class="search__submit transition" type="submit">
                <img src="../assets/images/icon__lens.png" alt="icon:search" class="search__img" />
              </button>
            </form>
          </div>
          <a class="basket basket__link">
            <div class="basket__block">
              <img src="../assets/images/icon__basket.png" alt="basket" class="basket__img" />
              <div class="count count__circle">
                <span class="count__text">2</span>
              </div>
            </div>
            <span class="basket__text">Twój koszyk </span>
          </a>
        </div>
      </div>
      <div class="container">
        <div class="header__nav">
          <nav class="navigation">
            <ul class="navigation__ul">
              <li class="navigation__item item">
                <a href="" class="item__link transition item__link-menu">kategorie</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">nowości</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">promocje</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">wyprzedaże</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">kolekcje sezony</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">nasza oferta/a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">trendy 2018</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">blog</a>
              </li>
              <li class="navigation__item item">
                <a href="" class="item__link transition">kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="./js/index.js"></script>
  </body>
</html>
